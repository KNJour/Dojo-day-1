<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables Images etc</title>
</head>
* {
    color: fff;
}
<body>
    <h1>Lists and tables test</h1>
    <ul>
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <h1>Order of Importance</h1>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <table>
        <tr>
            <th>Name</th>
            <th>House</th>
        </tr>
        <tr>
            <td>Bobby Brown</td>
            <td>Shmupplepuff</td>
        </tr>
        <tr>
            <td>Jimmy Jendrix</td>
            <td>Hippendorf</td>
        </tr>
        <tr>
            <td>Jon McJohn</td>
            <td>Smiverin</td>
        </tr>
    </table>

    <h2>The Less Important images</h2>
    <img src="Pictures/Turtle.jpeg" alt="picture of a turtle">
</body>
</html>
